<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Edit Profile</title>
    <style>
      body {
          color: #F5FFFA;
          background-color: #52057b;
      }

      .cust{
          background-color: #272727;
          border-radius: 10px;
      }
  </style>
  </head>
  <body>
    
    <div class="container-fluid"><center>
      <h2>Maker's Tribe Intern Task-2</h2><br><br>
      <div class="card mb-3 cust" style="max-width: 540px;">
          <div class="col-md-12">
              <div class="card-body">
              <h4 class="card-title"><u>Edit Profile</u></h4>
              <form id="edit_form" action="#">
                  <div class="mb-3">
                      <h5 align="left">Name</h5>
                      <input type="text" class="form-control" id="name" placeholder="Enter your Name here!">
                  </div>
                  <div class="mb-3">
                      <h5 align="left">Password</h5>
                      <input type="password" class="form-control" id="password" placeholder="Enter your Password here!"></input>
                      <div id="hr1">
                      </div>
                    </div>
                  <div class="mb-3">
                    <h5 align="left">Confirm Password</h5>
                    <input type="password" class="form-control" id="cpassword" placeholder="Enter your Password again here!"></input>
                    <div id="hr2">
                    </div>
                  </div>
                <div class="mb-3">
                  <h5 align="left">Phone No</h5>
                  <input type="text" class="form-control" id="phn" placeholder="Enter your Phone number here!">
              </div>
              <div class="mb-3">
                <h5 align="left">Mail ID</h5>
                <input type="email" class="form-control" id="mail" placeholder="Enter your Mail ID here!">
              </div>
              <div class="mb-3">
                <h5 align="left">Age</h5>
                <input type="number" class="form-control" id="age" placeholder="Enter your Age here!">
              </div>
              <div class="mb-3">
                <h5 align="left">Date of Birth</h5>
                <input type="date" class="form-control" id="dob" placeholder="Enter your Date of Birth here!">
              </div>
              <div class="mb-3">
                <h5 align="left">Address</h5>
                <input type="text" class="form-control" id="addr" placeholder="Enter your Address here!">
              </div>
              <div class="mb-3">
                <h5 align="left">Field of Interest</h5>
                <input type="text" class="form-control" id="foi" placeholder="Enter your Field of Interest here!">
              </div>
              <div class="mb-3">
                <h5 align="left">Designation</h5>
                <input type="text" class="form-control" id="des" placeholder="Enter your Designation here!">
              </div>
              <input type="submit" class="btn btn-warning" id="update" value="Update"><br>
              </form>
              <form id="cancel" action="#">
                <input type="submit" class="btn btn-danger" value="Cancel">
              </form>
              <div class="mb-3">
                  <span id="msg"></span>
              </div>
              </div>
          </div>
          </div>
      </div></center>
  </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script src="js/editprofile.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
  </body>
</html>
