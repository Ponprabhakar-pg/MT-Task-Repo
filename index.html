    <title>LOGIN</title>
    <style>
        body {
            color: #F5FFFA;
            background-color: #52057b;
        }

        .cust{
            background-color: #272727;
            border-radius: 10px;
        }

  <body>
    <div class="container-fluid"><center>
        <h2>Maker's Tribe Intern Task-1</h2><br><br>
        <div class="card mb-3 cust" style="max-width: 540px;">
            <div class="row g-0">
            <div class="col-md-4 ">
                <img src="images/login.svg" width="200px" height="350px">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                <h4 class="card-title" align="left"><u>Login</u></h4>
                <form id="login_form" action="#">
                    <div class="mb-3">
                        <h5 align="left">Username</h5>
                        <input type="text" class="form-control" id="username" placeholder="Enter your Username here!">
                    </div>
                    <div class="mb-3">
                        <h5 align="left">Password</h5>
                        <input type="password" class="form-control" id="password" placeholder="Enter your Password here!"></input>
                    </div>
                    <input type="submit" class="btn btn-warning" value="Login"></input>
                </form>
                <div class="mb-3">
                    <span id="msg"></span>
                </div>
                Create <a href="signup.html">New Account</a><br><button type="button" class="btn btn-danger" onclick="goAdmin()">Admin Panel</button>
                </div>
            </div>
            </div>
        </div></center>
    </div>
