<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <title>PROFILE PAGE</title>
    <style>
        body {
            color: #F5FFFA;
            background-color: #52057b;
        }

        .cust{
            background-color: #272727;
            border-radius: 10px;
        }
    </style>
  </head>
  <body>
    
    <div class="container-fluid"><center>
        <h2>Maker's Tribe Intern Task-1</h2><br><br>
        <div class="card mb-3 cust" style="max-width: 500px;">
            <div class="col-md-12">
                <div class="card-body">
                <h4 class="card-title"><u>Profile</u></h4>
                    <div class="mb-3" id="usrpic">
                        <img src="" id="preview" width="200px" height="200px"/>
                    </div>
                    <div class="mb-3">
                        <h5 id="name" align="left">Name: </h5>
                    </div>
                    <div class="mb-3">
                        <h5 id="usrn" align="left">Username: </h5>
                    </div>
                    <div class="mb-3">
                        <h5 id="dob" align="left">DOB: </h5>
                    </div>
                    <div class="mb-3">
                        <h5 id="age" align="left">Age: </h5>
                    </div>
                    <div class="mb-3">
                        <h5 id="des" align="left">Designation: </h5>
                    </div>
                    <div class="mb-3">
                        <h5 id="phn" align="left">Phone No: </h5>
                    </div>
                    <div class="mb-3">
                        <h5 id="mail" align="left">Email ID: </h5>
                    </div>
                    <div class="mb-3">
                        <h5 id="addr" align="left">Address: </h5>
                    </div>
                    <div class="mb-3">
                        <h5 id="foi" align="left">Field of Interest: </h5>
                    </div>
                    <form id="logout_form" action="#">
                        <input type="submit" class="btn btn-warning" value="Logout"></input>
                    </form>
                    <form id="update" action="#">
                        <input type="submit" class="btn btn-success" value="Update">
                    </form>
                
            </div>
            </div>
        </div></center>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="js/profile.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
  </body>
</html>
